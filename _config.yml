title: Apiviz documentation
logo: /static/logos/logo_apiviz_icon_15.png
description: Documentation about Apiviz instanciation
show_downloads: true

# theme: jekyll-theme-minimal
remote_them : "mmistakes/minimal-mistakes@4.16.3"

repository: "https://github.com/co-demos/apiviz-frontend"

include : 
  - _docs

defaults:
  # _docs
  - scope:
      path: ""
      type: docs
    values:
      sidebar:
        nav: "docs"
        read_time: true

# permalink: /:categories/:title/

plugins:
  - jekyll-mentions
  - jemoji
  - jekyll-redirect-from
  - jekyll-sitemap
  - jekyll-include-cache